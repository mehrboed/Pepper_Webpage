<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8" />
    <title>Pepper JavaScript </title>
    <script src = "libs/qimessaging/1.0/jquery.min.js"></script>
    <script src = "libs/qimessaging/1.0/qimessaging.js"></script>
    <script src = "js/pepper.js"></script>
    <link rel = "stylesheet" href = "pep.css" />

</head>
<body>
<div class="main">
    <div class="IP_Frame">
        <div class="top">
			<div class="IP_FrameLeft">
            <!--<div class="leftHeaderIcon" onclick="myFunction('index_08.html')" >-->
				<div class="charge" >
					<div class="leftheadercontainer"></div>
					<div class="leftheadercontainer"></div>
					<div class="leftheadercontainer"></div>
					<div class="leftheadercontainer1"></div>
					<div class="leftheadercontainer1"></div>
					<div class="leftheadercontainer2"></div>
					<div class="leftheadercontainer3"  id = "lblBattery" >00</div> 
				</div>
				</b></b></b>
			<div class = "ipconnect" > 
				<label class="container"> Robbie 192.168.1.102
					<input id = "radioRobbie" type = "radio" name = "RadioIP" value = "robbie"  checked = "true"  >
					<span class="checkmark"></span>
				</label>
				<label class="container"> Paula  192.168.1.126
					<input id = "radioPaula" type = "radio" name = "RadioIP" value = "paula">
					<span class="checkmark"></span>
				</label>
				<label class="container"> Other Ip address
					<input id = "radioIP" type = "radio" name = "RadioIP" value = "other">
					<span class="checkmark"></span>
				</label>
				<input type = "text" id = "ip" placeholder = "192.168.1.102" name = "ip" autocomplete = "on" ></input>
			</div>
            </div>
			<div class="IP_FrameRight">
			<!--<div class="rightHeaderIcon">-->
				<div class="stateTop" >
				<button class = "buttonred" type = "submit" id = "connect-btn">Connect</button>
				</div>
				<div class="stateDown" >
					<div class="connect">
						<h1 class="status">status</h1>
						<h3 id = "lblConnect" class="statusResult"> Disconnected</h3>
					</div>
				</div>
            </div>
        </div><!-- header -->
		<div class="down">
            <div class="logo">
                <div class="logoBox">
					<img src = "img/logo_uni_siegen.jpg" alt = "University Logo" style = "width:200px;height:56px;">
					<img src = "img/wissjahr-logo-web.png" alt = "Wissenschaftjahr Logo" style = "width:130px;height:65px;">
				</div>
            </div>
			
            <div class="actions" >
                <div class="actionsTop">
					<div class="action1 pointer" type = "button" id = "btn-shutdown"></div>
					<div class="action2 pointer" type = "button" id = "btn-restart"></div>
					<div class="action3 pointer" type = "button" id = "btn-wakeup"></div>
					<div class="action4 pointer" type = "button" id = "btn-sleep"></div>
				</div>
                <div class="actionsDown">
					<div class="action5 pointer" onclick="myFunction('freeze')"></div>
					<div class="action6 pointer" type = "button" id = "btn-aria"></div>
					<div class="action7 pointer" type = "button" id = "btn-stop"></div>
					<div class="action8 pointer" type = "button" id = "btn-show-google"></div>
				</div>
            </div>
        </div><!-- header -->
    </div><!-- IP_Frame -->
	
		
		<div class="playIcons">
			<div class="playContainer" >
				<div  >
			
				Speed =
				<label  id = "lblSpeed"></label>
				<input type = "range" min = "1" max = "10" value = "5" class = "slider" id = "myRangeSpeed">
			</div>
				<div class="upclass" >
					<div class="circle" type = "button" id="btn-ccw"></div>
					<div class="triangle-up" type = "button" id="btn-forward"></div>
					<div class="circle" type = "button" id="btn-cw" ></div>
				</div>
				<div class="nextPriviuse" >
				<div class="triangle-left" type = "button" id="btn-left"></div>
				<div class="squre" ></div>
				<div class="triangle-right" type = "button" id="btn-right"></div>
				</div>
				<div class="downArrow" type = "button" id="btn-backward"></div>
			</div>
		</div>
	<div class="videoFrame">
					<div class = "stifness">
				<label  id = "lblTemp" width = "100px" value = "Normal"></label>
				<label class="container">Disabled
					<input id = "radioDisabled" type = "radio" name = "AutonomousLife" value = "disabled">
					<span class="checkmark"></span>
				</label>
				<label class="container">Solitary
					<input id = "radioSolitary" type = "radio" name = "AutonomousLife" value = "solitary">
					<span class="checkmark"></span>
				</label>
				<label class="container">Interactive
					<input id = "radioInteractive" type = "radio" name = "AutonomousLife" value = "interactive">
					<span class="checkmark"></span>
				</label>
				<label class="container">Safeguard
					<input id = "radioSafeguard" type = "radio" name = "AutonomousLife" value = "safeguard">
					<span class="checkmark"></span>
				</label>
				<button type = "button" id = "btn-execute">Execute</button>
			</div>
	</div><!-- videoFrame -->
</div><!-- main -->


	<div class = "main" >
		<div class = "ipsegment"> <!Connection area>


			
			<div class = "statussegment" >
			</div>
		</div>
		<div class = "slidbarsbuttun" >
			<div class = "slidbars" colspan = "1">
				<div class="slidecontainer">
					Bright =
					<label  id = "lblBright"></label>
					<input type = "range" min = "50" max = "100" value = "75" class = "slider" id = "myRangeBright">
				</div>

				<div class = "slidecontainer">
					Volume =
					<label  id = "lblVolume"></label>
					<input type = "range" min = "20" max = "95" value = "50" class = "slider" id = "myRange">
					
				</div>		
				
				<div class="slidecontainer">

				</div>
					
			</div>
			<div>
				<button type = "program" id = "btn-program">program</button>
			</div>
		</div>
		
		<div class = "greeting">
			<div colspan = "2">
				<button class = "button" type = "button" id = "btn-hallo">Hallo</button>
				<button class = "button" type = "button" id = "btn-chao">Tschuss!</button>
				<button class = "button" type = "button" id = "btn-freue">Freue</button>
				<button class = "button" type = "button" id = "btn-wiegehts">Wie geht's</button>
				<button class = "button" type = "button" id = "btn-danke">Danke</button>
			</div>
		</div>
		
		<div class = "texttosay">
			<div colspan = "2">
				<p>
					<textarea spellcheck = "false" type = "text" id = "TextBox" style = "width:100%;height:150px;font-family:Times New Roman;font-size:10"  >
					</textarea>
				</p>
			</div>
		</div>
		

		


		
		<div class = "ledscolor">
			<div rowspan = "1">
				<button type = "button" id = "btn-blue">Blue</button>
				<button type = "button" id = "btn-red">Red</button>
				<button type = "button" id = "btn-green">Green</button>
				<button type = "button" id = "btn-yellow">Yellow</button>
				<button type = "button" id = "btn-def">Default</button>

			</div>
		</div>
		
		<div class = "webpage">
			Webpages =
			<input type = "text" id = "input-url" placeholder = "https://google.com/" name = "urls" style = "width:500px" autocomplete = "on" ></input>
			<button type = "button" id = "btn-show-webpage">Show</button>
		</div>
		

	</div>
<script>
		function changeBackground(val,val2) {
			console.log(val)
			var x = document.getElementById(val);
			var currentVal = x.value;
				$(val2).css('background-color',currentVal)
		}
	</script>		
</body>
</html>
